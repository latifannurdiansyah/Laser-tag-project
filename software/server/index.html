<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPS Tracking Monitor</title>
    <style>
        /* Tetap gunakan CSS agar tabel rapi */
        body { background-color: #1e1e1e; color: white; font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 12px; text-align: left; }
        th { background-color: #333; color: #4fc3f7; }
    </style>
</head>
<body>
    <h1>Live Tracking GPS</h1>
    
    <table>
        <thead>
            <tr>

                <th>Latitude</th>
                <th>Longitude</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr><td colspan="4">Menunggu data...</td></tr>
        </tbody>
    </table>

    <script type="module" src="index.js"></script>
